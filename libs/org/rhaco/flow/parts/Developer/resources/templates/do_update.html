<rt:extends href="./do_find.html" />

<rt:block name="content_body">

<form method="post" id="update_form" rt:aref="true">
<table>
<rt:loop param="{$f.props($model)}" var="name">
<tr>
	<th>{$t.trim_width($name,20,'..')}</th>
	<td>{$f.form($model,$name)}</td>
</tr>
</rt:loop>
</table>

<input type="submit" name="save" value="save" />
<input type="submit" name="save_and_add_another" value="save and add another" />
</form>

<ul class="invalid">
	<rt:exceptions tag="li" />
</ul>



</rt:block>
