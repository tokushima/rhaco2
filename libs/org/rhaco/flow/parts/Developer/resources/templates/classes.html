<rt:extends href="index.html" />

<rt:block name="content">
<h2 class="title">Classes</h2>

<table rt:param="{$packages}" rt:var="c" rt:key="package" class="zebra-striped">
<thead>
	<tr>
		<th style="width:300px;">package</th>
		<th>summary</th>
		<th>&nbsp;</th>
	</tr>
</thead>
<tbody>
	<tr class="even">
		<td><a href="{$t.package_method_url('class_info',$package)}">{$f.package_name($package)}</a></td>
		<td>{$t.html($c.summary())}</td>
		<td>
			<rt:if param="{$c.usemail()}">
				<span class="label success">mail</span>
			</rt:if>
		</td>
	</tr>
</tbody>
</table>
</rt:block>
