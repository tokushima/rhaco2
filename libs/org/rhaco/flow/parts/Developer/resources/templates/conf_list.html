<rt:extends href="index.html" />

<rt:block name="content">
<h2 class="title">Conf</h2>
<table class="list" rt:param="object_list" rt:var="obj" class="zebra-striped">
<thead>
<tr>
	<th>class</th>
	<th>name</th>
	<th>type</th>
	<th>summary</th>
</tr>
</thead>
<tbody>
<tr style="{$t.cond_switch($obj->exists(),'font-weight: bold;','')}">
	<td valign="top">{$obj.class()}</td>
	<td>{$obj.name()}</td>
	<td>{$obj.type()}</td>
	<td>{$obj.summary()}</td>
</tr>
</tbody>
</table>

</rt:block>
