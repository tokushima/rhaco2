<rt:extends href="index.html" />

<rt:block name="righttop">
<li id="search">
	<h2><a href="{$t.package_method_url('mail_list')}">Mail</a></h2>
	<form method="get" action="{$t.package_method_url('mail_list')}" rt:ref="true">
		<fieldset>
			<input type="text" id="seach-text" name="query" value="" />
			<input type="submit" id="search-submit" value="Search" />
		</fieldset>
	</form>
</li>
</rt:block>

<rt:block name="content">

<table class="list" rt:param="object_list" rt:var="obj" class="bordered-table zebra-striped">
<thead>
<tr>
	<th>create</th>
	<th>to</th>
	<th>subject</th>
</tr>
</thead>
<tbody>
<tr>
	<td valign="top">{$obj.fm_create_date()}</td>
	<td>{$t.html($obj.fm_to())}</td>
	<td><a href="{$t.package_method_url('mail_detail',$obj.id())}">{$t.html($obj.fm_subject())}</a></td>
</tr>
</tbody>
</table>

<div class="pager">
	<rt:pager counter="15" />
</div>

</rt:block>
