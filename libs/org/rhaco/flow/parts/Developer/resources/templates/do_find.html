<rt:extends href="index.html" />

<rt:block name="content">
<ul class="breadcrumb">
  <li><span style="font-weight: bold; font-size: medium;">{$f.package_name($model_name)}</span> <span class="divider">/</span></li>
  <li><a href="{$t.package_method_url('do_find',$model_name)}">Find</a> <span class="divider">/</span></li>
  <li><a href="{$t.package_method_url('do_create',$model_name)}">Create</a></li>
</ul>

<rt:block name="content_body">
<table class="list" rt:param="object_list" rt:var="obj" class="bordered-table zebra-striped" style="margin-top:20px">
<thead>
	<tr>
		<th></th>
		<rt:loop param="{$f.props($model,3)}" var="name">
			<th><a href="?{$paginator.query_order($name)}">{$t.trim_width($name,20,'..')}</a></th>
		</rt:loop>
	</tr>
</thead>
<tbody>
	<tr>
		<td style="padding: 5px; width: 60px;">
			<form method="post" action="{$t.package_method_url('do_drop',$model_name)}" style="display:inline;">
				{$f.primary_hidden($obj)}
				<input type="submit" value="delete" style="" />
			</form>
		</td>
		<rt:loop param="{$f.props($model,3)}" var="name">
			<td>
				<rt:if param="{$f.is_primary($obj,$name)}">
					<a href="{$t.package_method_url('do_update',$model_name)}?{$f.primary_query($obj)}">{$t.trim_width($f.acr($obj,$name),20,'..')}</a>
				<rt:else />
					{$t.trim_width($f.acr($obj,$name),20,'..')}
				</rt:if>
			</td>
		</rt:loop>
	</tr>

</tbody>
</table>

<rt:paginator counter="15" />

</rt:block>

</rt:block>
